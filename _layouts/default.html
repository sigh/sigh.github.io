<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>sigh.github.io</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="NiPJ60B_e-Ila6vZY-Cqcse9w_yfPOtwCwMHkqY8AvI" />
  <link rel="stylesheet" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <div class="wrapper">
    <section>
      <div id="title">
        <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        <p>{{ page.description }}</p>
      </div>
      <hr>
      {{ content }}
      <hr>
      <footer>
        {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}"><span>View on GitHub</span></a>
        {% else %}
        <a href="{{ site.github.owner_url }}"><span>View on GitHub</span></a>
        {% endif %}
      </footer>

    </section>
  </div>
  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
